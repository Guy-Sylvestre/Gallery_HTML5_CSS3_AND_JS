<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Gallery</h1>
        <p>Clique sur l'une des icones pour change la mise en forme des images</p>
        <div class="icon">
            <i class="fa fa-square" onclick="full();"></i>
            <i class="fa fa-th-large" onclick="twocolomns();"></i>
            <i class="fa fa-th" onclick="forcolomns()"></i>
        </div>
    </div>
    <div class="row">
        <div id="colomn1">
            <img src="./images/acceuil.jpg" alt="image">
            <img src="./images/acceuil1.jpeg" alt="image">
            <img src="./images/acceuil2.jpeg" alt="image">
            <img src="./images/super resolution/burger_cutlet_meat_123102_3389x4519.jpg" alt="image">
            <img src="./images/body.jpg" alt="image">
            <img src="./images/body1.jpeg" alt="image">
        </div>
        <div id="colomn2">
            <img src="./images/super resolution/burger_hamburger_fast_food_french_fries_114386_7360x4557.jpg" alt="image">
            <img src="./images/body2.jpeg" alt="image">
            <img src="./images/body3.jpeg" alt="image">
            <img src="./images/super resolution/burger_meat_chicken_cheese_bun_93265_1920x1080.jpg" alt="image">
            <img src="./images/body4.jpeg" alt="image">
            <img src="./images/chemiseml.jpeg" alt="image">
        </div>
        <div id="colomn3">
            <img src="./images/chemiseml1.jpg" alt="image">
            <img src="./images/pantalon2.jpeg" alt="image">
            <img src="./images/pagneml3.jpg" alt="image">
            <img src="./images/montre2.jpeg" alt="image">
            <img src="./images/super resolution/car-5548242.jpg" alt="image">
            <img src="./images/compet3.jpeg" alt="image">
        </div>
        <div id="colomn4">
            <img src="./images/super resolution/chip_circuit_processor_140251_2160x3840.jpg" alt="image">
            <img src="./images/complet1.jpg" alt="image">
            <img src="./images/complet2.jpg" alt="image">
            <img src="./images/super resolution/chip_processor_glow_140645_3240x5760.jpg" alt="image">
            <img src="./images/couplet.jpg" alt="image">
            <img src="./images/poloml4.jpeg" alt="image">
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
